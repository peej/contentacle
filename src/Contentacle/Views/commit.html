<div>
    <h1>
        <a href="{{_links.cont:user.href}}">{{username}}</a> /
        <a href="{{_links.cont:repo.href}}">{{repo}}</a> /
        <a href="{{_links.cont:branch.href}}">{{branch}}</a> /
        revision
    </h1>

    {{>commit-metadata}}
    {{#if diffs}}
        <ul>
            {{#each diffs}}
                <li>
                    <h3><a href="{{@root._links.cont:documents.href}}/{{@key}}">{{@key}}</a></h3>
                    {{>diff}}
                </li>
            {{/each}}
        </ul>
    {{else}}
        <p>This commit made no changes.</p>
    {{/if}}
</div>
