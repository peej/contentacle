<div>
    <h1>
        <a href="{{_links.cont:user.href}}">{{username}}</a> /
        <a href="{{_links.cont:repo.href}}">{{repo}}</a>
    </h1>

    {{#if _embedded.cont:branch}}
        <ul>
            {{#each _embedded.cont:branch}}
                <li><a href="{{_links.self.href}}">{{name}}</a></li>
            {{/each}}
        </ul>
    {{else}}
        <p>No branches found</p>
    {{/if}}
</div>
