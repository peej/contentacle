<div class="select">
    <span>{{branch}}</span>
    <ul>
        {{#each _links.cont:branches}}
            <li
                {{#equal @root.branch title}}
                    class="active"
                {{/equal}}
            ><a href="{{href}}">
                {{title}}
            </a></li>
        {{/each}}
    </ul>
</div>
