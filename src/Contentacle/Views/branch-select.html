<div class="select">
    <span>{{branch}}</span>
    <ul>
        {{#each _embedded.cont:branches}}
            <li
                {{#equal @root.branch name}}
                    class="active"
                {{/equal}}
            ><a href="{{_links.self.href}}">
                {{name}}
            </a></li>
        {{/each}}
    </ul>
</div>
