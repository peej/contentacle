<header>
    <div>
        <h1>
            <a href="{{_links.cont:user.href}}">{{username}}</a> /
            <a href="{{_links.cont:repo.href}}">{{repo}}</a> /
            <a href="{{_links.cont:branch.href}}">{{branch}}</a> /
            {{path}}
        </h1>
        <div class="commit-metadata">
            <a href="{{_embedded.cont:commit.0._links.cont:user.href}}">{{_embedded.cont:commit.0.author}}</a>
            wrote <time datetime="{{isodate date}}" title="{{date date}}">{{since date}}</time> -
            <a href="{{_embedded.cont:commit.0._links.self.href}}">{{_embedded.cont:commit.0.message}}</a>
        </div>
    </div>
</header>
<div class="document">
    {{{markdown content}}}
</div>
