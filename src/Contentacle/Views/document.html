<header>
    <div>
        <h1>
            <a href="{{_links.cont:user.href}}">{{username}}</a> /
            <a href="{{_links.cont:repo.href}}">{{repo}}</a> /
            <a href="{{_links.cont:branch.href}}">{{branch}}</a> /
            {{#if dir}}<a href="{{_links.cont:branch.href}}/documents/{{dir}}">{{dir}}</a> /{{/if}}
            {{filename}}
        </h1>
        <div class="commit-metadata">
            <a href="">{{_embedded.cont:commit.0.username}}</a> wrote {{since _embedded.cont:commit.0.date}} - <a href="{{_embedded.cont:commit.0._links.self.href}}">{{_embedded.cont:commit.0.message}}</a>
        </div>
    </div>
</header>
<div class="document">
    {{content}}
</div>
